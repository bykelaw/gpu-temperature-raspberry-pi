<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Measuring Current GPU temperature with Raspberry Pi</title>
</head>
<style>
  .slidecontainer {
  width: 95%; 
  margin: 2rem auto;
  }

 
  .slider {
  -webkit-appearance: none; 
  appearance: none;
  width: 100%; 
  height: 25px; 
  background: #d3d3d3; 
  outline: none; 
  opacity: 0.7; 
  -webkit-transition: .2s;
  transition: opacity .2s;
  }


  .slider:hover {
  opacity: 1;
  }

  
  .slider::-webkit-slider-thumb {
  -webkit-appearance: none; 
  appearance: none;
  width: 25px; 
  height: 25px; 
  background: #4CAF50;
  cursor: pointer; 
  }

  .slider::-moz-range-thumb {
  width: 25px; 
  height: 25px; 
  background: #4CAF50;
  cursor: pointer;
  }
  .wheel{
    display: flex;
    justify-content: center;
  }
</style>
<body style="margin: 0;">
  <div class="blah" style="height: 100vh; width: 100%; text-align: center; padding: 0;margin: auto;" >
    <h1>Welcome to my Raspberry Pi</h1>
    <p>Current GPU temperature is {}</p>
    
      <div class="wheel" id="colorWheelDemo"></div>
    
    <div class="slidecontainer">
    <input type="range" min="0" max="255" value="20" class="slider" id="myRange1" >
    </div>
    <p>
      Value
      <span id="demo1"></span>
    </p>
    <div class="slidecontainer">
    <input type="range" min="0" max="255" value="20" class="slider" id="myRange2" >
    </div>
    <p>
      Value
      <span id="demo2"></span>
    </p>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro"></script>
    <script>
      var colorWheel = new iro.ColorPicker("#colorWheelDemo", {

        layout: [{
          component: iro.ui.Wheel,
          options: {
            wheelLightness: true,
            wheelAngle: 0,
            wheelDirection: "anticlockwise",
          }
        }]

      });
      var myColor = colorWheel.color.hexString;
      colorWheel.on('color:change', function (color) {
        document.querySelector('.blah').style.background = color.hexString

      })

      var slider1 = document.getElementById("myRange1");
      var output1 = document.getElementById("demo1");
      output1.innerHTML = slider1.value; 

      slider1.oninput = function() {
      output1.innerHTML = this.value;
      }

      var slider2 = document.getElementById("myRange2");
      var output2 = document.getElementById("demo2");
      output2.innerHTML = slider2.value; 

      slider2.oninput = function() {
      output2.innerHTML = this.value;
      }
    </script>
</body>

</html>
